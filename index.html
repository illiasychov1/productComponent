<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./sass/styles.css">
</head>
<body>
<main>

  <div class="container">
    <div class="grid-container">
      <div class="img">
        <img src="./images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="heading">
        <p>Perfume</p>
      </div>
      <div class="main--heading">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <p class="main-price">$149.99</p>
        <p class="discounted-price">$169.99</p>
      </div>
      <div class="btn">
        <a href="#"><img src="./images/icon-cart.svg" alt="icon cart"> Add to Cart</a>
      </div>
    </div>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://iswa.dev">IS</a>.
  </div>
</body>
</html>
